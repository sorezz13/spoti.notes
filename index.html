<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  
  
  <title>spoti.notes - Sign In</title>
</head>
<body style="margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #1a1a1a; color: white; text-align: center; font-family: 'Poppins', sans-serif;">
  <div style="padding: 20px;">
    <h1 style="font-size: 2.5rem; font-weight: 600; color: #1DB954;   position: relative;
    display: inline-block;
  
    background-image: linear-gradient(
      to right,
      #1DB954, 
      #80E6A2, /* Lighter version of green */
      #1DB954
    );
    background-size: 200% auto;
    background-clip: text;
    -webkit-background-clip: text; /* For Safari support */
    color: transparent;
    ">spoti.notes</h1>
    <p style="font-size: 1.2rem; margin: 20px 0;">Your personal journal, powered by Spotify.</p>
    <button id="spotifyLoginBtn" style="padding: 10px 20px; font-size: 1.1rem; background: linear-gradient(135deg, #1DB954, #0e7a3f); color: white; border: none; border-radius: 25px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease;">
      Sign in with Spotify
    </button>
  </div>

  <script>
    // Redirect URI for Spotify OAuth
    const SPOTIFY_CLIENT_ID = "277d88e7a20b406f8d0b29111581da38";
    const REDIRECT_URI = "https://sorezz13.github.io/spoti.notes/main.html";


    // Spotify Authorization URL
    const SPOTIFY_AUTH_URL = `https://accounts.spotify.com/authorize?client_id=${SPOTIFY_CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent("user-read-private user-read-email")}`;

    // Event Listener: Spotify Login Button
    document.getElementById("spotifyLoginBtn").addEventListener("click", () => {
      window.location.href = SPOTIFY_AUTH_URL;
    });
  </script>
</body>
</html>
