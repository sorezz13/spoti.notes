<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>spoti.notes</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="spoti.notes">
  
  
  
  
  
  </head>
  <body>
  <!-- Header -->
  <header class="header">
    <h1>spoti.notes</h1>
  </header>

  <!-- Journal Container -->
  <div class="journal-container">
    <!-- Journal Entry Form -->
    <div class="form">
      <!-- Journal Entry Input -->
      <textarea id="entry" placeholder="Write your thoughts here..."></textarea>

      <!-- Song Search Section -->
      <div class="song-search-container">
        <input 
          type="text" 
          id="songSearch" 
          placeholder="Search for a song of the day...">
        <button id="searchSongBtn">Search Song</button>
      </div>

      <!-- Display Selected Song -->
      <div id="selectedSong" class="song-info"></div>

      <!-- Star Rating -->
      <div class="rating-container" id="ratingContainer">
        <p>Rate this song</p>
        <div id="ratingStars" class="stars">
          <span data-value="1">★</span>
          <span data-value="2">★</span>
          <span data-value="3">★</span>
          <span data-value="4">★</span>
          <span data-value="5">★</span>
        </div>
      </div>

      <!-- Add Entry Button -->
      <div class="button-container">
        <button id="addEntryBtn">Add Entry</button>
      </div>
    </div>

    <!-- Journal Entries Section -->
    <div class="journal-entries" id="entries"></div>
  </div>

  <!-- Bottom Navigation Bar -->
<nav class="bottom-nav">
  <div class="nav-item active" data-view="notes">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
    </svg>
    <span>Notes</span>
  </div>
  <div class="nav-item" data-view="top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
    </svg>
    <span>Top</span>
  </div>
</nav>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
