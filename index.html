<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>spoti.notes</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="spoti.notes">
  
  
  
  
  
  </head>
  
<body>
  <!-- Header -->
  <header class="header">
    <h1>spoti.notes</h1>
  </header>

<!-- Modal for Spotify Top Data -->
<div id="spotifyTopModal" class="modal">
  <div class="modal-content">
    <h2>Your Spotify Top</h2>
    <select id="timeRange">
      <option value="short_term">Last Week</option>
      <option value="medium_term">Last Month</option>
      <option value="long_term">Last Year</option>
    </select>
    <div class="tabs">
      <button id="tabArtists" class="tab active">Top Artists</button>
      <button id="tabSongs" class="tab">Top Songs</button>
      <button id="tabAlbums" class="tab">Top Albums</button>
    </div>
    <div id="topArtists" class="tab-content"></div>
    <div id="topSongs" class="tab-content hidden"></div>
    <div id="topAlbums" class="tab-content hidden"></div>
    <button id="closeModal">Close</button>
  </div>
</div>

  
 
 
 
 
  <!-- Journal Container -->
  <div class="journal-container">
    <!-- Journal Entry Form -->
    <div class="form">
      <!-- Journal Entry Input -->
      <textarea id="entry" placeholder="Write your thoughts here..."></textarea>

      <!-- Song Search Section -->
      <div class="song-search-container">
        <input 
          type="text" 
          id="songSearch" 
          placeholder="Search for a song of the day...">
        <button id="searchSongBtn">Search Song</button>
      </div>

      <!-- Display Selected Song -->
      <div id="selectedSong" class="song-info"></div>

      <!-- Star Rating -->
      <div class="rating-container" id="ratingContainer">
        <p>Rate this song</p>
        <div id="ratingStars" class="stars">
          <span data-value="1">★</span>
          <span data-value="2">★</span>
          <span data-value="3">★</span>
          <span data-value="4">★</span>
          <span data-value="5">★</span>
        </div>
      </div>

      <!-- Add Entry Button -->
      <div class="button-container">
        <button id="addEntryBtn">Add Entry</button>
      </div>
    </div>

    <!-- Journal Entries Section -->
    <div class="journal-entries" id="entries"></div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
