<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>spoti.notes</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="spoti.notes">
</head>
<body>
  <header class="header">
    <h1>spoti.notes</h1>
    <button id="connectSpotifyBtn" class="connect-button">Connect Spotify</button>
  </header>

  <div class="journal-container">
    <div class="form">
      <textarea id="entry" placeholder="Write your thoughts here..."></textarea>

      <div class="song-search-container">
        <input type="text" id="songSearch" placeholder="Search for a song of the day...">
        <button id="searchSongBtn">Search Song</button>
      </div>

      <div id="selectedSong" class="song-info"></div>

      <div class="rating-container" id="ratingContainer">
        <p>Rate this song</p>
        <div id="ratingStars" class="stars">
          <span data-value="1">&#9733;</span>
          <span data-value="2">&#9733;</span>
          <span data-value="3">&#9733;</span>
          <span data-value="4">&#9733;</span>
          <span data-value="5">&#9733;</span>
        </div>
      </div>

      <div class="button-container">
        <button id="addEntryBtn">Add Entry</button>
      </div>
    </div>

    <div class="journal-entries" id="entries"></div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById("connectSpotifyBtn").addEventListener("click", () => {
      const clientId = "277d88e7a20b406f8d0b29111581da38";
      const redirectUri = "https://sorezz13.github.io/spoti.notes/";
      const scopes = "user-read-private user-read-email";
      const authUrl = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location.href = authUrl;
    });

    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const accessToken = params.get("access_token");

    if (accessToken) {
      localStorage.setItem("spotifyAccessToken", accessToken);
      console.log("Access token saved:", accessToken);
    }
  </script>
</body>
</html>
