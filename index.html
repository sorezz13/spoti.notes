<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>syncScribe</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>syncScribe</h1>
    <nav>
      <button id="journalTab" class="tab-button active">Journal</button>
      <button id="statsTab" class="tab-button">Top Stats</button>
    </nav>
  </header>

  <!-- Journal Section -->
 <!-- Journal Section -->
<div id="journalSection" class="tab-content active">
  <div class="journal-container">
    <div class="form">
      <button id="connectSpotifyBtnJournal" class="connect-button">Connect Spotify</button>
      <textarea id="entry" placeholder="Write your thoughts here..."></textarea>

      <div class="song-search-container">
        <input type="text" id="songSearch" placeholder="Search for a song....">
      </div>

      <div id="selectedSong" class="song-info"></div>

      <div class="rating-container" id="ratingContainer">
        <p>Rate this song</p>
        <div id="ratingStars" class="stars">
          <span data-value="1">&#9733;</span>
          <span data-value="2">&#9733;</span>
          <span data-value="3">&#9733;</span>
          <span data-value="4">&#9733;</span>
          <span data-value="5">&#9733;</span>
        </div>
      </div>

      <div class="button-container">
        <button id="addEntryBtn">Add Entry</button>
      </div>
    </div>

    <div class="journal-entries" id="entries"></div>
  </div>
</div>

<!-- Top Stats Section -->
<div id="statsSection" class="tab-content">
  <div class="top-section">
    <h2>Top Stats</h2>
    <button id="connectSpotifyBtnStats" class="connect-button">Connect Spotify</button>
    <div class="filter-buttons">
      <button class="filter" data-type="tracks">Top Songs</button>
      <button class="filter" data-type="artists">Top Artists</button>
      <button class="filter" data-type="albums">Top Albums</button>
    </div>
    <div class="time-buttons">
      <button class="time" data-time="short_term">Weekly</button>
      <button class="time" data-time="medium_term">Monthly</button>
      <button class="time" data-time="long_term">6 Months</button>
      <button class="time" data-time="all_time">All Time</button>
    </div>
    <ul id="top-list"></ul>
  </div>
</div>


  <script src="script.js"></script>
  <script src="script2.js"></script>

</body>
</html>
